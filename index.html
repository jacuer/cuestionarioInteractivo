<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario Fortnite - JavaScript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container my-5">
    <h2>Cuestionario Interactivo de JavaScript</h2>
    <div class="mb-2">
      <div class="score-container">
        <h6 class="player-name">Jugador: <span id="player-name">-</span></h6>
        <h6>Puntuación: <span id="score">0</span></h6>
      </div>
    </div>
    <div id="quiz-container" class="card shadow-sm">
      <!-- Las preguntas se generarán dinámicamente -->
    </div>
    <div class="mt-4">
      <button id="start-btn" class="btn">Iniciar juego</button>
    </div>
  </div>
  <footer>
    Desarrollado con estilo inspirado en Fortnite. ¡Buena suerte, guerrero del código!
  </footer>
  <script src="script.js"></script>
</body>
</html>
